<div ng-controller="SMSNewCtrl">
  <div class="wrapper">
    <form name="newSMS" class="form-horizontal m-t-lg">
      <div class="form-group">
        <label class="col-lg-2 control-label">Кому:</label>
        <div class="col-lg-8">
          <select ui-jq="chosen" data-placeholder="Оберіть кліента" class="form-control" multiple ng-model="sms.to">
            <option ng-repeat="list in tolist" value="{{list.number}}">{{list.name}} <{{list.number}}></option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Повідомлення:</label>
        <div class="col-sm-10">
          <div ui-jq="wysiwyg" class="form-control h-auto" style="min-height:150px;">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8 col-lg-offset-2">
          <button class="btn btn-info">Відправити</button>
        </div>
      </div>
    </form>
  </div>
</div>
