<div class="bg-light lter b-b wrapper-md">
  <div class="row">
    <div class="col-sm-6 col-xs-12">
      <h1 class="m-n font-thin h3 text-black">Замовники</h1>
    </div>
    <div class="col-sm-6 col-xs-12">
      <input type="text" ng-model="query">
    </div>
  </div>
</div>
<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="ClientsCtrl">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Компанія</th>
        <th>Контактна особа</th>
        <th></th>
        <th>Кількість проектів</th>
        <th><i></i></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="client in clients">
        <td>{{client.id}}</td>
        <td>{{client.nameProject}}</td>
        <td>{{client.client}}</td>
        <td>{{client.deadLine}}</td>
        <td>{{client.status}}</td>
      </tr>
    </tbody>
  </table>
  <!-- /*Колличество: {{(projects. filter:doneAndFilter).length}}*/ -->

</div>
